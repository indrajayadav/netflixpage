<!DOCTYPE html>
<html lang="en-in">
    <head>
        <title> Menu of Items</title>
        <link rel="shortcut icon" href="./favicon.ico">
        <link rel="stylesheet " href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            body {
            display: flex;
            justify-content: right;
            align-items:center;
            height: 500px;
        }
             article {
            text-align: center;
            font-size: 30px;
            border:1px solid red;
            padding: 20px;
        }

        </style>
    </head>
    <body>
        <nav>
            <menu>
                <details open>
                    <summary> Category Name</summary>
                    <div>Item-1</div>
                    <div>Item-2</div>
                </details>
            </menu>
        </nav>
        <figure>
            <img src="./image.jpg/fashion.jpg">

            <figcaption>Image</figcaption>
        </figure>
        <article>
            <div>
                <marquee bgcolor="yellow" width="200" scrollamount="15" behavior="alternate">50% OFF</marquee>
            </div>
            <div>
                <marquee direction="left" scrollamount="25">Offer ends on 5-Dec-2022</marquee>
            </div>
        </article>
       
    </body>
</html>
